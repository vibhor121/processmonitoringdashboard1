services:
  - type: web
    name: process-monitor
    env: python
    buildCommand: |
      pip install -r requirements.txt
      cd process_monitor/backend
      mkdir -p staticfiles
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: cd process_monitor/backend && gunicorn process_monitor_backend.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: process_monitor_backend.settings_production
      - key: DATABASE_URL
        fromDatabase:
          name: process-monitor-db
          property: connectionString

databases:
  - name: process-monitor-db
    plan: free
